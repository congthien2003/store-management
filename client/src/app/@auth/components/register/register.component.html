<div class="auth--wrapper">
	<div class="register-container">
		<h4 class="register-title">Đăng ký</h4>
		<form #form="ngForm" class="register-form">
			<div class="form-group">
				<!-- Username input -->
				<div class="form-field">
					<input
						[(ngModel)]="user.username"
						name="userName"
						type="text"
						id="userName"
						class="form-input"
						required
						placeholder=" " />
					<label class="form-label" for="userName">Username</label>
				</div>

				<!-- Email input -->
				<div class="form-field">
					<input
						[(ngModel)]="user.email"
						name="email"
						type="email"
						id="email"
						class="form-input"
						required
						placeholder=" " />
					<label class="form-label" for="email">Email</label>
				</div>

				<!-- Password input -->
				<div class="form-field">
					<input
						[(ngModel)]="user.password"
						name="password"
						type="password"
						id="password"
						class="form-input"
						required
						placeholder=" " />
					<label class="form-label" for="password">Mật khẩu</label>
				</div>

				<!-- Submit button -->
				<button
					type="submit"
					class="register-button"
					(click)="regiser()">
					Đăng ký
				</button>

				<!-- Login link -->
				<div class="login-link">
					<p>Đã có tài khoản ? <a href="/auth/login">Đăng nhập</a></p>
				</div>
			</div>
		</form>
	</div>
</div>
