<div class="management--wrapper">
    <div class="management--header">
        <div class="management--search">
            <input aria-label="Search Food"
                type="text" class="form-control" 
                [(ngModel)]="searchTerm"
                (ngModelChange)="onSearchTerm()" />
        </div>
        <div class="management--action">
            <button mat-raised-button color="warn" (click)="openAddDialog()">
                Thêm mới đồ ăn
            </button>
        </div>
    </div>
    <div class="management--main">
        <div class="management--table">
            <table class="table">
                <thead>
                    <tr>
                        <th *ngFor="let columns of config.displayedColumns" scope="col">
                            {{ columns.display }}
                        </th>
                        <th>-</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listFood">
                        <th scope="row">{{ item.id }}</th>
                        <td>{{ item.name }}</td>
                        <td>{{ item.price }} VND</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.status}}</td>
                        <td>{{ getNameCategory(item.categoryDTO.id) }}</td>
                        <td>
                            <img *ngIf="item.imageUrl" [src]="item.imageUrl" alt="{{ item.name }}"
                                style="max-width: 100px; max-height: 100px;" />
                        </td>
                        <td class="table-actions">
                            <button mat-raised-button class="btn-management-edit"
                                matTooltip="Chỉnh sửa thông tin đồ ăn" (click)="openEditDialog(item.id)"
                                aria-label="Edit">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            <button mat-raised-button class="btn-management-delete" matTooltip="Xóa thể loại"
                                (click)="openDeleteDialog(item.id)" aria-label="Delete">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="table--pagination">
                <table-pagination
                    [_hasNext]="pagi.hasNextPage"
                    [_hasPrev]="pagi.hasPrevPage"
                    [_currentPage]="pagi.currentPage"
                    [_totalPage]="pagi.totalPage"
                    (changePage)="onChangePage($event)">
                </table-pagination>
            </div>
        </div>
    </div>
</div>
