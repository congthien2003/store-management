<div class="modal fade show" tabindex="5">
	<div class="modal-dialog modal-dialog-centered w-1000">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Thêm nhân viên mới</h5>
				<button
					type="button"
					class="btn-close"
					(click)="onCancel()"></button>
			</div>

			<div class="modal-body">
				<form [formGroup]="userForm">
					<h6 class="mb-3">Thông tin tài khoản</h6>

					<div class="row">
						<div class="col-6">
							<div class="mb-3">
								<label class="form-label">Tên đăng nhập</label>
								<input
									type="text"
									class="form-control"
									formControlName="username"
									placeholder="Nhập tên đăng nhập" />
							</div>
						</div>
						<div class="col-6">
							<div class="mb-3">
								<label class="form-label">Email</label>
								<input
									type="email"
									class="form-control"
									formControlName="email"
									placeholder="Nhập email" />
							</div>
						</div>
						<div class="col-6">
							<div class="mb-3">
								<label class="form-label">Mật khẩu</label>
								<input
									type="password"
									class="form-control"
									formControlName="password"
									placeholder="Nhập mật khẩu" />
							</div>
						</div>
						<div class="col-6">
							<div class="mb-3">
								<label class="form-label">Số điện thoại</label>
								<input
									type="text"
									class="form-control"
									formControlName="phones"
									placeholder="Nhập số điện thoại" />
							</div>
						</div>
					</div>
				</form>

				<form [formGroup]="staffForm">
					<h6 class="mb-3">Thông tin nhân viên</h6>

					<div class="row">
						<div class="col-6">
							<div class="mb-3">
								<label class="form-label">Tên nhân viên</label>
								<input
									type="text"
									class="form-control"
									formControlName="name"
									placeholder="Nhập tên nhân viên" />
							</div>
						</div>
						<div class="col-6">
							<div class="mb-3">
								<label class="form-label">Tuổi</label>
								<input
									type="number"
									class="form-control"
									formControlName="age"
									placeholder="Nhập tuổi" />
							</div>
						</div>
						<div class="col-12">
							<div class="mb-3">
								<label class="form-label">Địa chỉ</label>
								<input
									type="text"
									class="form-control"
									formControlName="address"
									placeholder="Nhập địa chỉ" />
							</div>
						</div>
					</div>
				</form>
			</div>

			<div class="modal-footer">
				<button
					type="button"
					class="btn btn-secondary"
					(click)="onCancel()">
					Hủy
				</button>
				<button
					type="button"
					class="btn btn-primary"
					(click)="onSubmit()"
					[disabled]="userForm.invalid || staffForm.invalid">
					Thêm nhân viên
				</button>
			</div>
		</div>
	</div>
</div>
