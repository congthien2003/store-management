<div class="content">
	<div class="header">
		<h1>Thống kê</h1>
	</div>
	<div class="main-content">
		<div class="row">
			<div class="col-md-3">
				<div class="card" *ngIf="foodCount !== null">
					<h6 class="card-title">
						<i class="fas fa-utensils"></i> Số món đã bán: {{foodCount}}
					</h6>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card" *ngIf="tableFree !== null">
					<h6 class="card-title">
						<i class="fas fa-chair"></i> Số bàn trống: {{tableFree}}
					</h6>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card" *ngIf="foodCount !== null">
					<h6 class="card-title">
						<i class="fas fa-receipt"></i> Số order: {{orderDaily}}
					</h6>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card" *ngIf="revenueDaily !== null">
					<h6 class="card-title">
						<i class="fas fa-dollar-sign"></i> Thu nhập: {{revenueDaily | price}}
					</h6>
				</div>
			</div>
			<div class="col-md-12">
				<div class="card" *ngIf="this.listRevenue.length > 0">
					<h5 class="card-title">
						<i class="fas fa-chart-line"></i> Thu nhập hàng tháng
					</h5>
					<canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType">
					</canvas>
				</div>
			</div>
		</div>
	</div>
</div>
