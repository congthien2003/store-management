<div class="content">
	<div class="header">
		<div class="header--title">
			<h4 class="fw-bold">Thống kê</h4>
			<div class="date-picker">
				<mat-form-field>
					<input
						matInput
						[matDatepicker]="picker3"
						[value]="date.value" />
					<mat-datepicker-toggle
						matIconSuffix
						[for]="picker3"></mat-datepicker-toggle>
					<mat-datepicker #picker3></mat-datepicker>
				</mat-form-field>
			</div>
		</div>

		<div class="actions">
			<button mat-stroked-button [matMenuTriggerFor]="menu">
				{{ selectDateFilter }}
			</button>
			<mat-menu #menu="matMenu">
				<button mat-menu-item (click)="onChangeDateFilter(7)">
					Last 7 days
				</button>
				<button mat-menu-item (click)="onChangeDateFilter(14)">
					Last 14 days
				</button>
				<button mat-menu-item (click)="onChangeDateFilter(21)">
					Last 21 days
				</button>
				<button mat-menu-item (click)="onChangeDateFilter(30)">
					Last 30 days
				</button>
			</mat-menu>
			<app-button-download (click)="onExport()"></app-button-download>
		</div>
	</div>
	<div class="main-content">
		<div class="row">
			<div class="col-md-3">
				<div class="card" *ngIf="foodCount !== null">
					<h6 class="card-title">
						<i class="fas fa-utensils"></i> Số món đã bán:
						{{ foodCount }}
					</h6>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card" *ngIf="tableFree !== null">
					<h6 class="card-title">
						<i class="fas fa-chair"></i> Số bàn trống:
						{{ tableFree }}
					</h6>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card" *ngIf="foodCount !== null">
					<h6 class="card-title">
						<i class="fas fa-receipt"></i> Số order:
						{{ orderDaily }}
					</h6>
				</div>
			</div>
			<div class="col-md-3">
				<div class="card" *ngIf="revenueDaily !== null">
					<h6 class="card-title">
						<i class="fas fa-dollar-sign"></i> Thu nhập:
						{{ revenueDaily ?? 0 | price }}
					</h6>
				</div>
			</div>
			<div class="col-md-12">
				<div class="card" *ngIf="this.listRevenue.length > 0">
					<h5 class="card-title">
						<i class="fas fa-chart-line"></i> Thu nhập hàng tháng
					</h5>
					<canvas
						baseChart
						[data]="lineChartData"
						[options]="lineChartOptions"
						[type]="lineChartType">
					</canvas>
				</div>
			</div>
		</div>
	</div>
</div>
