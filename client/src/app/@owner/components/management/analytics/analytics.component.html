<div class="content">
	<div class="header">
		<h1>Thống kê</h1>
	</div>
	<div class="main-content">
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<h5 class="card-title">Line Chart</h5>
					<canvas
						baseChart
						[data]="lineChartData"
						[options]="lineChartOptions"
						[type]="lineChartType">
					</canvas>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card">
					<h5 class="card-title">Pie Chart</h5>
					<canvas
						baseChart
						[data]="pieChartData"
						[type]="pieChartType">
					</canvas>
				</div>
			</div>
			<div class="col-md-12">
				<div class="card">
					<h5 class="card-title">Bar Chart</h5>
					<canvas
						baseChart
						[data]="barChartData"
						[options]="barChartOptions"
						[type]="barChartType">
					</canvas>
				</div>
			</div>
		</div>
	</div>
</div>
