<div class="management--wrapper">
    <div class="management--header">
        <div class="management--search">
			<button mat-raised-button  class="btn-search" aria-label="Search">
				<i class="fa-solid fa-search"></i> 
			</button>
			<input aria-label="Search Table" type="text" class="form-control"
			 />
			
		</div>
        <div class="management--action">
            <button mat-raised-button color="warn" (click)="handCreate()">
                Thêm mới bàn
            </button>
        </div>
    </div>
    <div class="management--main">
        <div class="management--table">
            <table class="table">
                <thead>
                    <tr>
                        <th *ngFor="let columns of config.displayedColumns" scope="col">
                            {{ columns.display }}
                        </th>
                        <th>-</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listTable">
                        <th scope="row">{{ item.id }}</th>
                        <td>{{ item.status ? 'Bàn trống' : 'Bàn có khách' }}</td>

                        


                        <td class="table-actions">
                            <button mat-raised-button class="btn-management-edit" matTooltip="Chỉnh sửa trạng thái bàn"
                                (click)="handUpdate(item.id,item.status)" aria-label="Edit">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            <button mat-raised-button class="btn-management-delete" matTooltip="Xóa bàn"
                                (click)="openDeleteDialog(item.id)" aria-label="Delete">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="table--pagination">
                <table-pagination
                    [_hasNext]="pagi.hasNextPage"
                     [_hasPrev]="pagi.hasPrevPage"
                    [_currentPage]="pagi.currentPage"
                     [_totalPage]="pagi.totalPage" 
                     (changePage)="onChangePage($event)">
                </table-pagination>
            </div>
        </div>
    </div>
</div>
