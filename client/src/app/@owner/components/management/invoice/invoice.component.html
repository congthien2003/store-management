<div class="management--wrapper">
    <div class="management--header">
        <div class="management--search">
            <input aria-label="Search Invoice" type="text" class="form-control" />
        </div>
    </div>

    <div class="management--main">
        <div class="management--table">
            <table class="table">
                <thead>
                    <tr>
                        <th *ngFor="let columns of config.displayedColumns" scope="col">
                            {{ columns.display }}
                        </th>
                        <th>-</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listInvoice">
                        <th scope="row">{{ item.id }}</th>
                        <td>{{item.totalOrder}}</td>
                        <td>{{item.createdAt}}</td>
                        <td>{{item.finishedAt}}</td>
                        <td>{{item.orderDTO.id}}</td>
                        <td>{{getNamePayment(item.paymentTypeDTO.id) }}</td>
                        <td>{{ item.status ? 'Đã thanh toán' : 'Chưa thanh toán' }}</td>
                        <td class="table-actions">
                            <button *ngIf="!item.status" mat-raised-button class="btn-management-edit" matTooltip="Chỉnh sửa trạng thái hóa đơn"
                                (click)="handUpdate(item.id, item.status)" aria-label="Edit">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="table--pagination">
                <table-pagination [_hasNext]="pagi.hasNextPage" [_hasPrev]="pagi.hasPrevPage"
                    [_currentPage]="pagi.currentPage" [_totalPage]="pagi.totalPage" (changePage)="onChangePage($event)">
                </table-pagination>
            </div>
        </div>
    </div>
</div>
